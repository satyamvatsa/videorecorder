<!DOCTYPE html>
<html>
  <head>
    <title>Media Recorder in Javascript</title>
    <link rel="stylesheet" href="main.css" />
    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- note start -->
    <div class="container">
        <div class="row">
          <div class="col-12 note">
            <p>Please accept browser permissions for video and audio. Wait for upto 30 seconds to detect the camera.</p>
          </div>
        </div>
      </div>
      <!-- note end -->
      <!-- logo start -->
      <div class="container">
        <div class="row">
          <div class="col-12 logo">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="">
          </div>
        </div>
      </div>
      <!-- logo end -->
      <div class="container heading">
        <div class="row">
          <div class="col-lg-12">
            <h2>Learn any skill via Mock interview</h2>
          </div>
        </div>
      </div>
      <!-- Record and upload start -->
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-lg-none mobilevideo">
            <main>
              <form action="#" id="myform" enctype="multipart/form-data">
                  <label for="capture" id="mobilebtn">Record Video</label>
                  <input type="file" id="capture" accept="video/*,audio/*" capture/>
              </form>
              <p class="audiopre">
                <audio src="" id="audio" controls></audio>
              </p>
              <p class="videowin">
                <video src="" id="video" controls></video>
              </p>
          </main>
          <div class="mobileupload">
            <button class="mobileupbtn" id="mobileupbtn" disabled>Upload</button>
          </div>
          </div>
          <div class="col-lg-7 d-none d-lg-block videopre">
            <div class="recordedlink">
              <div class="urlcopy">
                <input type="text" value="File link" id="myInput">
                <button id="copytext">
                  <span class="material-icons-outlined">
                  content_copy
                  </span>
                </button>
              </div>
            </div>
            
            <div id="container" class="video">
              
                <video id="gum" class="recwindow" playsinline autoplay muted></video>
              <video id="recorded" class="prewindow" playsinline loop></video>
              <div id="processing">
                <p>Processing</p>
              </div>
              <div class="videobtn">
                
                <button id="start" class="startvid">
                  <span class="material-icons-outlined" id="camicon">
                    videocam_off
                  </span>
                </button>
              
              </div>
              
            </div>
              <div class="recordbtn">
                <button id="record" disabled>Record</button>
              </div>
              <div class="secondscreen">
                <div class="undervideo">
                  <div class="retake">
                    <button class="retakebtn" disabled>Retake</button>
                    <button class="playbtn" id="play" disabled><span class="material-icons-outlined">
                      play_arrow
                      </span></button>
                    <button class="uploadbtn" id="download" disabled>Upload</button>
                  </div>
                </div>
                
              </div>
              <div class="Constraints">
                <h4>Media Stream Constraints options</h4>
                <p>
                  Echo cancellation: <input type="checkbox" id="echoCancellation" />
                </p>
              </div>

              <div>
                <span id="errorMsg"></span>
              </div>
            </div>

          <div class="col-lg-5 col-md-12 uploadpre">
            <div class="choosefile">
              <form action="" id="uploadform">
                    <label for="upload" id="upload-btn">
                      <span class="material-icons-outlined">
                        file_upload
                        </span>
                      <span>Choose file</span>
                    </label>
                    <input type="file" name="upload" id="upload" class="file-input">
              </form>
            </div>
            <section class="progress-area"></section>
            <section class="uploaded-area"></section>
            <div class="showurl">
              <div class="urlcopy">
                <input type="text" value="File link" id="myInput">
                <button id="copytext">
                  <span class="material-icons-outlined">
                  content_copy
                  </span>
                </button>
              </div>
            </div>
            
            
          </div>
        </div>
        </div>
  </body>
  <script src="script.js"></script>
</html>
