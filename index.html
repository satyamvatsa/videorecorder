<!DOCTYPE html>
<html>
  <head>
    <title>Media Recorder in Javascript</title>

    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
      <script src="https://malsup.github.io/jquery.form.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 note">
          <p>Please accept browser permissions for video and audio. Wait for upto 30 seconds to detect the camera.</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 logo">
          <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-7 record" id="recordcol">
          <div id="container">
            <div class="video-pre">
              <video class="start-cam" id="gum"  playsinline autoplay muted>

              </video>
              <video class="recorded-vid" id="recorded" playsinline loop></video>

                <button id="start" class="start-btn">
                  <span class="material-icons-outlined" id="camicon">
                    videocam_off
                  </span>
                </button>

            </div>

            <div class="vid-buttons">
              <button class="record-btn btn btn-danger" id="record" disabled>Record</button>
              <button class="play-btn" id="play" disabled>Play</button>
              <button class="download-btn" id="download" disabled>Download</button>
              <button class="retake" id="retake" onClick="window.location.reload()">Retake</button>
            </div>
            <div>
              <h4>Media Stream Constraints options</h4>
              <p>
                Echo cancellation: <input type="checkbox" id="echoCancellation" />
              </p>
            </div>
            <div>
              <span id="errorMsg"></span>
            </div>
          </div>
        </div>
        <div class="col-5 upload" id="uploadcol">
          <div id="uploadArea" class="upload-area">
            <form id="upload_form" enctype="multipart/form-data" method="post">
              <center>
              <input type="file" name="file1" class="custom-file-input" id="file1" ><br>
            <label class="btn-bs-file ">
              <input type="button" value="Upload File" onclick="uploadFile()" class="file-upload__input"></label><br>
              <progress id="progressBar" value="0" max="100" class="" style="width:80%"></progress>
              <h3 id="status"></h3>
              <p id="loaded_n_total"></p>
            </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>

</html>
