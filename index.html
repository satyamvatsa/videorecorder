<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- note start -->
    <div class="container">
        <div class="row">
          <div class="col-12 note">
            <p>Please accept browser permissions for video and audio. Wait for upto 30 seconds to detect the camera.</p>
          </div>
        </div>
      </div>
      <!-- note end -->
      <!-- logo start -->
      <div class="container">
        <div class="row">
          <div class="col-12 logo">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="">
          </div>
        </div>
      </div>
      <!-- logo end -->
      <div class="container heading">
        <div class="row">
          <div class="col-lg-12">
            <h2>Learn any skill via Mock interview</h2>
          </div>
        </div>
      </div>
      <!-- Record and upload start -->
      <div class="container maindiv">
        <div class="row">
            <div class="col-lg-7 videopre">
                <div class="video">
                    <video src="" class="recwindow" id="recwindow"></video>
                    <video src="" class="prewindow" id="prewindow"></video>
                    <div class="videobtn">
                        <button class="startvid" id="startcam">
                          <span class="material-icons-outlined" id="camicon">
                          videocam_off
                          </span>
                        </button>
                    </div>
                </div>
                <div class="recordbtn" id="recordbtn">
                  <button id="recordbutton">Record</button>
                </div>
                <div class="secondscreen">
                  <div class="retake">
                    <button class="retakebtn">Retake</button>
                    <button class="playbtn">
                      <span class="material-icons-outlined">
                      play_arrow
                      </span>
                    </button >
                    <button class="uploadbtn">Upload</button>
                  </div>
                </div>
                
            </div>
            <div class="col-lg-5 col-md-12 uploadpre">
                <form action="">
                  <label for="upload" id="upload-btn">
                    <span class="material-icons-outlined">
                      file_upload
                      </span>
                    <span>Choose file</span>
                  </label>
                  <input type="file" name="upload" id="upload">
                </form>
            </div>
        </div>
      </div>
      <!-- Record and upload end -->
</body>
<script src="script.js"></script>
</html>
